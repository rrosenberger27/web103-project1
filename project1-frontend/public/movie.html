<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Movie Detail</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="../src/pico-theme.css" />
    <script defer src="/scripts/header.js"></script>
    <script defer src="/scripts/movie-detail.js"></script>
  </head>
  <body>
    <header></header>
    <main id="movie-content" class="movie-info">
      <div class="img-container">
        <img id="image" src="" alt="" />
      </div>

        <h2 id="title"></h2>
        <p id="release-date"></p>
        <p id="description"></p>
        <a id="trailer-link" href="">Watch The Trailer!</a>
      </div>
    </main>
  </body>
</html>
